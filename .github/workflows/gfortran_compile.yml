name: Fortran Program Simple Compiling Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configure-parameters: ["","--host=i686-w64-mingw32"]
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get upgrade -y -qq
        sudo apt-get install -qq autotools-dev gfortran gfortran-mingw-w64-i686 inkscape-open-symbols
    - name: Fortran Compiling Test
      run: |
        ./autogen.sh
        ./configure ${{configure-parameters }}
        make install clean
