dist: bionic

git:
  depth: 1

before_install:
    - sudo apt-get update -qq
    - sudo apt-get upgrade -y -qq
    - sudo apt-get install -qq ninja-build meson gfortran gfortran-mingw-w64-i686 gfortran-mingw-w64-x86-64

matrix:
    include:
        - env: CONFIGURE=""

script:
    - meson build
    - cd build
    - ninja
    - DESTDIR=/opt ninja install
